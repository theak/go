<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .container {padding: 30px; margin: 60px; background-color: #FAFAFA;}
      .domain {display: inline; width: 90%;}
      .row {line-height: 2.2; margin-bottom: 20px}
    </style>
  </head>
  <body style="background-color: #ddd;">
    <div class="container">
      <div><a href="/">‚Äπ Home</a></div><br/>
      <h5>Server settings</h5>
        <form class="form-inline">
          <div class="row">
            <div class="col-auto"></div>
            <div class="col-auto">Domain name:</div>
            <div class="col-md-2">
              <input type="text" class="form-control domain" value="go" placeholder="go"><span> / </span>
            </div>
            <div class="col-auto">Port:</div>
            <div class="col-md-2">
              <input type="number" class="form-control" placeholder="80" value="80">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Update</button>
            </div>
          </div>
        </form>

        <h5>Backup and restore</h5>
        <form method="post" action="/backup">
          <div class="row">

            <div class="col-auto"></div>
            <div class="col-auto">‚¨ÜÔ∏è Restore backup:</div>
            <div class="col-auto">
                <input class="form-control" type="file" name="file">
            </div>
            <div class="col-md-2">
              <buttom type="submit" class="btn btn-outline-success">Upload</buttom>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-auto"></div>
          <div class="col-md-2">
            <a href="/backup">
              <button type="button" class="btn btn-outline-primary">‚¨áÔ∏è Download backup</button>
            </a>
          </div>
          <div class="col-auto">
            <form method="post" action="/reset" onsubmit="return confirm('Do you really want to delete everything? This action cannot be undone!');">
              <button type="submit" class="btn btn-outline-danger">üí£ Delete all links and settings</button>
            </form>
          </div>
        </div>


    </div>
  </body>
</html>
